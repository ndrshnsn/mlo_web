          raffle_desc_html: "As escolhas iniciais dos jogadores se dão através de um sorteio realizado de forma de forma aleatória e dentro dos parâmetros estabelecidos abaixo. A sequência do sorteio de cada usuário é definida pela ordem de inscrição na liga. Vocẽ pode abaixo delimitar a quantidade de jogadores disponíveis para que o sistema realize o sorteio.<p>O sorteio se dará para TODOS os jogadores ativos na liga. Depois você poderá remover algum jogador de um time específico ou mesmo movê-lo para outro caso necessário.</p><p>Os 16 jogadores iniciais - mínimo para um time - serão sorteados respeitando um critério fixo de posições, ou seja, todos terão uma quantidade de jogadores com estas posições:</p><p>%{choosing_order}</p><p>Os jogadores restantes serão aleatórios em termos de posição e respeitando a opção selecionada <i>Força dos Jogadores Restantes</i></p>"
