pt-BR:
  mailer:
    reset_password:
      title: "Redefinição de Senha"
      instructions_html: "Olá <strong>%{email}</strong>, tudo bem? <br />Alguém solicitou o link para a redefinição de sua senha. Você pode fazê-lo utilizando o link abaixo. Caso você não saiba ou não tenha solicitado essa troca, por favor desconsidere esta mensagem."
      change_my_password: "Redefinir Senha"
    confirmation:
      title: "Confirme sua Conta"
      instructions_html: "Olá <strong>%{email}</strong>!<p>Você precisa confirmar sua conta de email para poder começar a utilizar o sistema. Por favor clique no link abaixo e tá tudo certo!"
      confirm_my_account: "Confirmar meu Email"
    need_help: "Precisa de Ajuda?"
    contact_us_html: "Envie sua sugestão/crítica/dificuldade para <a link='mailto:%{support}' style='font-weight: 500px;'>%{support}</a>"
    go_to_site: "Ir ao Site"
    admin:
      create_league:
        subject: "MLO :: Nova Liga Criada"
        title: "Sua nova liga foi Criada!"
        instructions_html: "Agora você pode voltar ao site da MLO, entrar com seu usuário e começar a convidar os demais usuários para completar a liga e iniciar os campeonatos.<p>Dúvidas podem surgir, não tem problema, somente pesquisar na nossa área de informações ou mesmo chamar o Administrador pelo chat."
    user:
      request_league:
        subject: "MLO :: Solicitação de Nova Liga"
        title: "Foi Solicitada a Criação de uma nova Liga"
        instructions_html: "Foi solicitada a criação de uma nova liga pelo painel da MLO. Abaixo seguem os dados do solicitante para que o ADM entre em contato e valide as informações antes de efetivar a Criação da Liga."
        email_html: "<strong>Email:</strong> %{email}"
        league_name_html: "<strong>Nome da Liga:</strong> %{league_name}"
        league_platform_html: "<strong>Plataforma:</strong> %{league_platform}"
        full_name_html: "<strong>Nome Completo:</strong> %{full_name}"
        phone_html: "<strong>Telefone: </strong> %{phone}"
      join_league:
        requested_html: "Recebemos sua intenção de participar da Liga <strong>%{league_name}</strong>! <p>O Administrador da Liga já foi informado da sua intenção e irá avaliar, dentro dos critérios de cada liga, se aceita sua participação.<p>Fique atento, você receberá um aviso assim que o Administrador validar sua participação!"
        title: "Solicitação para Participar de uma Liga"
        subject: "MLO :: Participação na Liga %{league_name}"
      added_to_league:
        subject: "MLO :: Participação na Liga %{league_name}"
        title: "Você foi aceito na Liga!"
        info_html: "O administrador da Liga aprovou sua participação! Agora você já pode entrar no site da MLO e verificar os detalhes para a próxima Temporada / Campeonato"
      removed_from_league:
        subject: "MLO :: Participação na Liga %{league_name}"
        title: "Você foi removido da Liga!"
        info_html: "O administrador da Liga removeu com sucesso seu usuário. Caso ainda participe de outra liga, entre no site/app e continue com seus jogos. Caso contrário, você precisará solicitar uma nova participação."
      made_inactive_in_league:
        subject: "MLO :: Participação na Liga %{league_name}"
        title: "Sua Conta foi Desativada desta Liga!"
        info_html: "O Administrador da liga desativou sua conta nesta liga. Caso você participe de outras ligas, entre normalmente no site/app. Caso tenha sido um erro e deseje retornar a esta liga, solicite a ativação diretamente para o Administrador da Liga."